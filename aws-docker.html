<h3 id="윈도우-도커-설치">1. 윈도우 도커 설치</h3>
<p>윈도우 환경에서 도커를 사용하도록 설치하는 방식이 기존 <a href="https://github.com/boot2docker/windows-installer/releases">Boot2Docker</a>에서 <a href="https://www.docker.com/toolbox">도커 공구상자(Docker Toolbox)</a>으로 변경되었다.</p>
<p><img src="fig/aws-docker-virtualization-enable.png" alt="윈도우 작업 관리자 가상화 활성화(enable)" width="70%" /></p>
<p>바이오스 설정으로 들어가서 만약 가상화 기능이 비활성화되어 있다면 활성화시키고 도커 설치 작업을 시작한다.</p>
